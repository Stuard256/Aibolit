<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Ветклиника{% endblock %}</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery для динамических элементов -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container mt-4">
      <!-- Навигационное меню -->
      <nav class="mb-3">
        <a class="btn btn-primary" href="{{ url_for('index') }}">Главная</a>
        <a class="btn btn-secondary" href="{{ url_for('add_owner') }}">Добавить владельца</a>
        <a class="btn btn-secondary" href="{{ url_for('owners_list') }}">Список владельцев</a>
        <a class="btn btn-secondary" href="{{ url_for('add_pet') }}">Добавить животное</a>
        <a class="btn btn-secondary" href="{{ url_for('pets_list') }}">Список животных</a>
      </nav>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
