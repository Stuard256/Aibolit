{% extends "base.html" %}
{% block title %}Главная{% endblock %}
{% block content %}

<!-- Подключение стилей Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .modal {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #aaa;
        z-index: 1000;
    }
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
</style>

<div class="container mt-5">
    <!-- Раздел для заметок администратора -->
    <form method="post" action="{{ url_for('index') }}" class="mb-3">
        <div class="mb-3">
            <textarea class="form-control" name="note" placeholder="Введите заметку"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Добавить заметку</button>
    </form>
    
    {% if notes %}
    <ul class="list-group mt-3">
        {% for note in notes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>{{ note.timestamp.strftime('%d-%m-%Y %H:%M') }}:</strong> {{ note.content }}
            <div>
                <!-- Кнопки для редактирования и удаления -->
                <a href="{{ url_for('delete_note', note_id=note.id) }}" class="btn btn-danger btn-sm ml-2">Удалить</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <!-- КАЛЕНДАРЬ FullCalendar -->
    <div id="calendar" class="mt-4"></div>
</div>

<!-- Подключение стилей и скриптов FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            slotMinTime: "08:00:00",
            slotMaxTime: "21:00:00",
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'timeGridDay,timeGridWeek,dayGridMonth'
            },
            nowIndicator: true,
            events: '/api/appointments',
            
            // Клик по существующей записи
            eventClick: function(info) {
                window.location.href = `/appointment/${info.event.id}`;
            },

            // Клик по пустому месту в календаре
            dateClick: function(info) {
                let selectedDate = info.dateStr.split("T")[0]; // Берем только дату
                let selectedTime = info.dateStr.split("T")[1] ? info.dateStr.split("T")[1].substring(0,5) : "08:00";
                window.location.href = `/appointment/new?date=${selectedDate}&time=${selectedTime}`;
            }
        });

        calendar.render();
    });
</script>

{% endblock %}
